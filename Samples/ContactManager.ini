[var]
THUNDER="C:\\Program Files (x86)\\Mozilla Thunderbird\\thunderbird.exe"

[general]
codec=UTF-8

[database]
path="$CONFIG/ContactManager"

[journal]
path="$CONFIG/EasyNotepad/Massage Clients"
easynotepadexe="$APPDIR/EasyNotepad.exe"

[google]
debug=no

[phone]
localcode=01234
countrycode=0044

[sms-reminder]
agent=Clockwork
username=

[email-reminder]
server=smtp.gmail.com
username=gmailaccount@gmail.com
port=465

[email]
command="\"$THUNDER\" -compose \"subject='Message to $NAME',to='$TO'\" "

[message]
emailconfirmation="$CONFIG/ContactManager/messages/emailconfirmation.msg"
emailupdate="$CONFIG/ContactManager/messages/emailupdate.msg"
emaildelete="$CONFIG/ContactManager/messages/emaildelete.msg"
emailreminder="$CONFIG/ContactManager/messages/emailreminder.msg"
smsconfirmation="$CONFIG/ContactManager/messages/smsconfirmation.msg"
smsupdate="$CONFIG/ContactManager/messages/smsupdate.msg"
smsdelete="$CONFIG/ContactManager/messages/smsdelete.msg"
smsreminder="$CONFIG/ContactManager/messages/smsreminder.msg"

[help]
h1="INI configuration entries can contain variables as follows  "
h2="  $HOME     - The user's home directory                     "
h3="  $CONFIG   - $HOME/TrumptonApps                            "
h4="  $INI      - The folder ContactManager.ini was loaded from "
h5="  $APPDIR   - The folder ContactManager.exe was loaded from "
h6="  $TO       - Recipient of email message (for Control-M)    "
h7="  $NAME     - Name of email recipient (for Control-M)       "
h8="  Plus anything defined in the 'var' section                "

